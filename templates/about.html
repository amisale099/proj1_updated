<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <H1>This is about page </h1>
      {% include 'base.html' %}

    <div class="container my-3">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">S.NO</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">email</th>
            <th scope="col">message</th>
            {% comment %} <th scope="col">Update</th> {% endcomment %}
          </tr>
        </thead>
        <tbody>
          {%for users in all_users%}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{users.fname}}</td>
            <td>{{users.lname}}</td>
            <td>{{users.phone}}</td>
            <td>{{users.email}}</td>
            <td>{{users.text}}</td>
            <td>{{users.id}}</td>
            <td><a href="{% url 'Updatecontact' users.id %}" type="Update" name="Update" class="btn btn-primary">Update</a></td>
            <td><a href="{% url 'Deletecontact' users.id %}" type="Delete" name="Delete" class="btn btn-primary">Delete</a></td>
          </tr>
          {%endfor%}
    

        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
