<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <H1>This is contact page </h1>
    {% include 'base.html' %}
    <h3> 
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
       </ul>
     {% endif %}
    </h3>

      <div class="container my-3">
        <h3 class="my-2">contact Details</h3>
        <H1>abhi{{flag}}</H1>
        {%if flag%}
        <form method="post" >
          {% csrf_token %}
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname"aria-describedby="emailHelp" value='{{value.fname}}' required>

          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" value='{{value.lname}}' required>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value='{{value.email}}' required>
           
          <div class="mb-3">
            <label for="phone" class="form-label">phone no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" value='{{value.phone}}' required>
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">Query </label>
            <textarea type="text" class="form-control" id="text" name="text" value='{{value.text}}'></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        {%else %}
        <form method="post" action="/contact">
          {% csrf_token %}
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname"aria-describedby="emailHelp" required>

          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" required>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
           
          <div class="mb-3">
            <label for="phone" class="form-label">phone no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" required>
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">Query </label>
            <textarea type="text" class="form-control" id="text" name="text"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        {% endif %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
